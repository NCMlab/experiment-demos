  	let stair1 = new Stair(1,1,10,3,10,1,3,1,true);
  	while (! stair1.Finished) {
  		stair1.Decide(true)	
  	}

  	function test(){

  	}

  	 var test = {
      	type: "html-keyboard-response",
      	stimulus: stair1.ReversalList + "<++>" + stair1.ValueList
    };
    var timeline = [];
    // Make experiment run in full screen mode
    // Note, that the fullscreen plugin needs to imported above
    timeline.push(test)

    jsPsych.init({
      	experiment_width: 750,
