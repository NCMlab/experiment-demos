<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="jsPsych Test Buttons">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Jason Steffener, NCMLab">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Buttons</title>
    <script src="jspsych/dist/jspsych.js"></script>
    <script src="jspsych/dist/plugin-html-keyboard-response.js"></script>
    <script src="jspsych/dist/plugin-image-keyboard-response.js"></script>
    <script src="plugin-html-GridButton-response.js"></script>
    <script src="jspsych/dist/plugin-fullscreen.js"></script>
     <script src="jspsych/dist/plugin-instructions.js"></script>
    
    
  </head>
  <script>
  var jsPsych = initJsPsych({});
  var timeline = [];
	


var trial = {
  type: jsPsychHtmlGridButtonResponse,
  button_html: '<button class="jspsych-btn">%choice%</button>',
  stimulus: '<p style="font-size:48px; color:red;">GREEN</p>',
  choices: [['Red','red'], ['Green','green'], ['Blue','blue']],
  //choices: [['Red'], ['Green']],// 'Blue'],
  prompt: "<p>What color is the ink?</p>"
};
//	<input type="number" name="age" id="age" min="1" max="10" step="2">
	timeline.push(trial);
	jsPsych.run(timeline)
</script>
</body>
</html>
