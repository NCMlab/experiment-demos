    /* create timeline */

    var timeline = [];
    // create the flankers
    // the number of flanking arrows is adjustable
    var NFlankers = 3;
    var flankersR = '';
    var flankersL = '';
    for (i = 0; i < NFlankers; i++) {
      flankersR += ">";
      flankersL += "<";
    }
  //https://www.webnots.com/keyboard-shortcuts-for-asterisk-symbol/
    var Stim = {
      type: 'html-keyboard-response',
      stimulus: function()
      {
        var centerArrow = jsPsych.timelineVariable("stimulus", true)
        var flanker = jsPsych.timelineVariable("flanker", true)
        var stim = flanker + centerArrow + flanker
        return stim
      },
      choices: ['ArrowLeft', 'ArrowRight'],
      post_trial_gap: 200
    } 

    var Fix = {
      type: 'html-keyboard-response',
      stimulus: function()
      {
        var stim = jsPsych.timelineVariable("fixation", true)
        return stim
      },
      choices: jsPsych.NO_KEYS,
      trial_duration: 300
    } 

    var test_procedure = {
      timeline: [Stim, Fix],
      timeline_variables: ANT,
      sample: {
        type: 'fixed-repetitions',
        size: 4, 
      }
    };
    timeline.push(test_procedure)


    /* start the experiment */
    //jatos.onLoad(function() {
    jsPsych.init({
        experiment_width: 600,
        timeline: timeline
      })
